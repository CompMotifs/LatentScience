# docker-compose.yml
# To run this, navigate to the directory containing this file and execute:
# docker-compose up -d

version: '3.8'

services:
  db:
    # Use an image that includes the pgvector extension
    image: pgvector/pgvector:pg16
    container_name: local_postgres_pgvector
    environment:
      POSTGRES_DB: ai_papers
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # This will persist the database data on your local machine
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
